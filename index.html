            </div>
        </main>
    </div>
    <script>
        function showDashboard(dashboardId, button) {
            var dashboards = document.querySelectorAll('.dashboard-item');
            dashboards.forEach(function (dashboard) {
                dashboard.style.display = 'none';
            });
            document.getElementById(dashboardId).style.display = 'block';

            var buttons = document.querySelectorAll('.dashboard-list button');
            buttons.forEach(function (btn) {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

                <li><button onclick="showDashboard('dashboard8', this)">Penjaminan Mutu</button></li>
            </ul>
        </aside>
        <main class="main-content">
            <div id="dashboard1" class="dashboard-item">
                <iframe title="Penerimaan Mahasiswa" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiNzUxNDMxMDYtZTRlMC00YjQyLWIxZmUtMDI2NTQ0ZDNkZDE4IiwidCI6IjkwYWZmZTBmLWMyYTMtNDEwOC1iYjk4LTZjZWI0ZTk0ZWYxNSIsImMiOjEwfQ%3D%3D" frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <div id="dashboard2" class="dashboard-item" style="display: none;">
                <iframe title="Perwalian" width="600" height="373.5"
                    src="https://app.powerbi.com/view?r=eyJrIjoiZjFjYjk4MDEtMDZiYi00ZmU0LTk0Y2QtYjlmNTBmODljYzFiIiwidCI6IjkwYWZmZTBmLWMyYTMtNDEwOC1iYjk4LTZjZWI0ZTk0ZWYxNSIsImMiOjEwfQ%3D%3D"
                    frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <div id="dashboard3" class="dashboard-item" style="display: none;">
                <iframe title="New" width="600" height="373.5"
                    src="https://app.powerbi.com/view?r=eyJrIjoiNDdjYzYwMDAtNWFiMC00NzAyLWFiMGEtYzA1ZjI0OGQ0NWJlIiwidCI6IjkwYWZmZTBmLWMyYTMtNDEwOC1iYjk4LTZjZWI0ZTk0ZWYxNSIsImMiOjEwfQ%3D%3D"
                    frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <div id="dashboard4" class="dashboard-item" style="display: none;">
                <iframe title="New" width="600" height="373.5"
                    src="https://app.powerbi.com/view?r=eyJrIjoiNmFkNmM2ZDgtMWZhYS00NTVkLWFhZjUtMmFkODA0YWYzZTZhIiwidCI6IjkwYWZmZTBmLWMyYTMtNDEwOC1iYjk4LTZjZWI0ZTk0ZWYxNSIsImMiOjEwfQ%3D%3D"
                    frameborder="0" allowFullScreen="true"></iframe>
            </div>
            <div id="dashboard5" class="dashboard-item" style="display: none;">
                <iframe title="Penilaian" width="600" height="373.5"

            <div id="dashboard8" class="dashboard-item" style="display: none;">
                <iframe title="Penjaminan Mutu" src="YOUR_EMBED_URL_8" allowFullScreen="true"></iframe>
            </div>
        </main>
    </div>
    <script>
        function showDashboard(dashboardId, button) {
            var dashboards = document.querySelectorAll('.dashboard-item');
            dashboards.forEach(function (dashboard) {
                dashboard.style.display = 'none';
            });
            document.getElementById(dashboardId).style.display = 'block';

            var buttons = document.querySelectorAll('.dashboard-list button');
            buttons.forEach(function (btn) {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }
    </script>
</body>

</html>
